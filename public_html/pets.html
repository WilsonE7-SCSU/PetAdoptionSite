<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Pets – Web of Homes</title>

    <style>
        body {
            margin: 0;
            background-color: #eef1f5;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0056b3;
            padding: 14px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .nav-title {
            font-size: 1.6em;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1em;
            padding: 8px 14px;
            border-radius: 4px;
            transition: 0.2s ease-in-out;
        }

        .nav-links a:hover {
            background-color: rgba(255,255,255,0.25);
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .filter-bar {
            max-width: 1200px;
            margin: 10px auto 0;
            padding: 0 20px 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
            color: #333;
        }

        .filter-bar label {
            font-weight: bold;
        }

        .filter-bar select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.95em;
        }

        .grid-container {
            max-width: 1200px;
            margin: 10px auto 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 22px;
            padding: 0 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: 0.25s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px 18px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #222;
            margin-bottom: 6px;
        }

        .card-info {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 4px;
        }

        .card-shelter {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 12px;
        }

        .view-btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            text-decoration: none;
            transition: 0.2s ease;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: #003f82;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="nav-title">Web of Homes</div>
        <div class="nav-links">
            <a id="nav-home" href="#">Home</a>
            <a id="nav-profile" href="#">Profile</a>
            <a id="nav-logout" href="/login.html">Logout</a>
        </div>
    </div>

    <h2>Available Pets</h2>

    <div class="filter-bar">
        <label for="shelterFilter">Filter by Shelter:</label>
        <select id="shelterFilter">
            <option value="all">All Shelters</option>
        </select>
    </div>

    <div class="grid-container" id="pets-container"></div>

    <script>
    function ensureSession() {
        const params = new URLSearchParams(window.location.search);
        let username = params.get("username");
        let userId = params.get("userId");
        let userType = params.get("userType");

        if (!username || !userId || !userType) {
            const stored = JSON.parse(localStorage.getItem("wohUser") || "null");
            if (stored) {
                username = stored.username;
                userId = stored.userId;
                userType = stored.userType;

                const newParams = new URLSearchParams({
                    username,
                    userId,
                    userType
                });

                history.replaceState(null, "", window.location.pathname + "?" + newParams.toString());
            } else {
                window.location.href = "/login.html";
                return null;
            }
        }

        return { username, userId, userType };
    }

    const session = ensureSession();
    if (!session) {
        // redirected to login
    }

    const username = session ? session.username : "";
    const userId = session ? session.userId : "";
    const userType = session ? session.userType : "";

    document.getElementById("nav-home").href =
        `/Homepage.html?username=${encodeURIComponent(username)}&userId=${userId}&userType=${encodeURIComponent(userType)}`;
    document.getElementById("nav-profile").href =
        `/profile.html?username=${encodeURIComponent(username)}&userId=${userId}&userType=${encodeURIComponent(userType)}`;

    document.getElementById("nav-logout").addEventListener("click", function() {
        localStorage.clear();
    });

    const shelterSelect = document.getElementById("shelterFilter");

    function loadPets(shelterId) {
        let url = "/api/pets";
        if (shelterId && shelterId !== "all") {
            url += "?shelterId=" + encodeURIComponent(shelterId);
        }

        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                var container = document.getElementById("pets-container");
                if (xhr.status === 200) {
                    var pets = JSON.parse(xhr.responseText);
                    container.innerHTML = "";

                    if (!pets || pets.length === 0) {
                        container.innerHTML = "<p>No pets available at the moment.</p>";
                        return;
                    }

                    for (var i = 0; i < pets.length; i++) {
                        var pet = pets[i];
                        var card = document.createElement("div");
                        card.className = "card";
                        card.innerHTML =
                            '<img src="' + (pet.img_path || "/images/default.jpg") + '" alt="' + pet.name + '">' +
                            '<div class="card-body">' +
                            '<div class="card-title">' + pet.name + '</div>' +
                            '<div class="card-info">' + (pet.petType || "Unknown") + " • " + (pet.age || "N/A") + ' years old</div>' +
                            '<div class="card-shelter">Shelter: ' + (pet.shelterName || "Unknown shelter") + '</div>' +
                            '<a class="view-btn" href="/profiles?name=' + encodeURIComponent(pet.name) +
                            "&username=" + encodeURIComponent(username) + "&userId=" + userId + "&userType=" + encodeURIComponent(userType) + '">View Profile</a>' +
                            '</div>';
                        container.appendChild(card);
                    }
                } else {
                    container.innerHTML = "<p>Error loading pets. Please try again later.</p>";
                }
            }
        };

        xhr.send();
    }

    function loadShelters() {
        fetch("/api/getShelters")
            .then(res => res.json())
            .then(rows => {
                // Clear except "All"
                while (shelterSelect.options.length > 1) {
                    shelterSelect.remove(1);
                }

                rows.forEach(s => {
                    const opt = document.createElement("option");
                    opt.value = s.shelterId;
                    opt.textContent = s.sName || ("Shelter #" + s.shelterId);
                    shelterSelect.appendChild(opt);
                });
            })
            .catch(err => {
                console.error("Error loading shelters:", err);
            });
    }

    shelterSelect.addEventListener("change", function() {
        loadPets(this.value);
    });

    loadShelters();
    loadPets("all");
    </script>

</body>
</html>
